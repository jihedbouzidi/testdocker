services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev  # Spécifiez explicitement le fichier Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    develop:  # Section nécessaire pour 'watch'
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: ./package.json